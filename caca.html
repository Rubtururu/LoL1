<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MetaMask Conexi√≥n Moderna</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <h2>Conexi√≥n con MetaMask</h2>
  <button id="connectButton">üîó Conectar con MetaMask</button>
  <p id="status">Estado: desconectado</p>
  <p id="account">Cuenta: --</p>

  <script>
    let provider, signer;

    async function conectarMetaMask() {
      try {
        if (!window.ethereum) {
          document.getElementById("status").innerText = "MetaMask no est√° instalado.";
          alert("‚ùå MetaMask no detectado. Inst√°lalo para continuar.");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum, "any");

        // Solicita acceso a la cuenta
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const cuenta = await signer.getAddress();

        document.getElementById("status").innerText = "‚úÖ Conectado";
        document.getElementById("account").innerText = "Cuenta: " + cuenta;
        console.log("Cuenta conectada:", cuenta);

      } catch (error) {
        console.error("Error al conectar con MetaMask:", error);
        alert("‚ùå Error al conectar con MetaMask. Revisa la consola.");
      }
    }

    document.getElementById("connectButton").addEventListener("click", conectarMetaMask);
  </script>
</body>
</html>

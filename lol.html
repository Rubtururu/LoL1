<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test MetaMask</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  </head>
  <body>
    <h1>Conectar con MetaMask</h1>
    <button onclick="connect()">ğŸ”Œ Conectar</button>
    <p id="status">Estado: desconectado</p>
    <p>Cuenta: <span id="account">--</span></p>

    <script>
      let signer;

      async function connect() {
        try {
          if (typeof window.ethereum !== 'undefined') {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            const address = await signer.getAddress();
            document.getElementById("status").innerText = "Estado: conectado âœ…";
            document.getElementById("account").innerText = address;
            console.log("âœ… Conectado:", address);
          } else {
            alert("MetaMask no estÃ¡ instalado");
          }
        } catch (err) {
          console.error("Error conectando con MetaMask:", err);
          alert("âŒ Error conectando con MetaMask. Mira la consola.");
        }
      }
    </script>
  </body>
</html>
